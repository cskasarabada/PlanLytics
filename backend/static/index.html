<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanLytics – AI-Powered Incentive Plan Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b0f17;
      color: #e6e9ef;
      text-align: center;
    }
    header {
      background-color: #0e1420;
      padding: 16px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .brand-logo { height: 50px; }
    header h1 { font-size: 1.9rem; margin: 0; }
    nav { margin: 10px 0 0; }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #7aa2ff;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }
    main { padding: 40px 20px; }
    section {
      margin: 30px auto;
      max-width: 760px;
      background: #0e1420;
      padding: 22px;
      border-radius: 10px;
      box-shadow: 0 1px 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    h2 { margin: 0 0 14px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    button {
      background-color: #3b6cff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled { background-color: #3b6cff66; cursor: not-allowed; }
    pre {
      background: #0b1220;
      color: #cbd5e1;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .btn-link {
      display: inline-block;
      padding: 10px 14px;
      margin-right: 10px;
      background: #1f2937;
      border-radius: 8px;
      text-decoration: none;
      color: #e6e9ef;
      border: 1px solid #2b3647;
    }
    .btn-link:hover { background: #263244; }
    footer { margin: 40px 0; color: #9aa3b2; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <img class="brand-logo" src="/static/LogoPlanytics.png" alt="PlanLytics logo" />
    <h1>PlanLytics – AI-Powered Incentive Plan Analysis</h1>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/planning.html">AI-Powered Compensation Planning</a>
    <a href="/docs">API Docs</a>
  </nav>

  <main>
    <section>
      <h2>1) Upload a file</h2>
      <form id="uploadForm" class="row">
        <input type="file" id="fileInput" />
        <button id="uploadBtn" type="submit">Upload</button>
      </form>
      <p id="uploadStatus">No file uploaded yet</p>
    </section>

    <section>
      <h2>2) Analyze the uploaded file</h2>
      <div class="row">
        <button id="analyzeBtn" disabled>Analyze</button>
      </div>

      <div id="analysisResult" style="margin-top:14px;">
        <pre>No result yet. Upload a file, then click Analyze.</pre>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 PlanLytics. All rights reserved.
  </footer>

  <!-- External JS (moved out of this file) -->
  <script src="/static/app.js"></script>
</body>
</html>
